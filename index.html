<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Avocado Weather Search</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Brisbane</h1>
          <p>
            Thursday 17:59 | clear sky <br />
            Humidity: 75% | Wind: 9.77km/h
          </p>
        </div>
        <div>☀️ 28°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Maydelle" target="_blank">Maydelle Waugh</a>
        is
        <a
          href="https://github.com/Maydelle/avocado-weather-search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://wondrous-starburst-bd6632.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
