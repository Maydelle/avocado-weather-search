<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Avocado Weather Search</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Brisbane</h1>
            <p class="weather-details">
              Thursday 17:59 | clear sky <br />
              Humidity: 75% | Wind: 9.77km/h
            </p>
          </div>
          <div class="weather-temp">☀️ 28°C</div>
        </div>
      </main>
      <hr />
      <footer>
        Coded by
        <a href="https://github.com/Maydelle" target="_blank">Maydelle Waugh</a>
        is
        <a
          href="https://github.com/Maydelle/avocado-weather-search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://wondrous-starburst-bd6632.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
