<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Avocado Weather Search</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <hr />
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="weather-city">Brisbane</h1>
            <p class="weather-details">
              Thursday 17:59 | clear sky <br />
              Humidity: <strong>75%</strong> | Wind: <strong>9.77km/h</strong>
            </p>
          </div>
          <div class="weather-temp-container">
            <div class="weather-icon">☀️</div>
            <div class="weather-value">28</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        Coded by
        <a href="https://github.com/Maydelle" target="_blank">Maydelle Waugh</a>
        is
        <a
          href="https://github.com/Maydelle/avocado-weather-search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://wondrous-starburst-bd6632.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
